trigger:
  - main

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: Build
    jobs:
      - job: FirstJob
        steps:
          - bash: echo Build FirstJob
          - bash: echo $(PipelineVariable)
      - job: SecondJob
        steps:
          - bash: echo Build Secondob
  - stage: DevDeploy
    variables: 
      environment: Dev
    dependsOn: Build
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo Build DevDeployJob
  - stage: QADeploy
    variables: 
      environment: QA
    dependsOn: Build
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo Build QADeployJob
  - stage: ProdDeploy
    variables: 
      environment: Prod
    dependsOn:
      - DevDeploy
      - QADeploy
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: echo Build ProdDeployJob
